<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cidien Mobile</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/remote.css">
</head>
<body>
    <div class="container">
        <h1>Cidien Mobile</h1>
        <!-- Green recording button -->
        <button id="greenRecordButton" class="btn btn-success" 
            onmousedown="startRecording('green')" onmouseup="stopRecording('green')"
            ontouchstart="startRecording('green')" ontouchend="stopRecording('green')">
            <i class="fas fa-record-vinyl"></i>
        </button>
        <!-- Red recording button -->
        <button id="redRecordButton" class="btn btn-danger" 
            onmousedown="startRecording('red')" onmouseup="stopRecording('red')"
            ontouchstart="startRecording('red')" ontouchend="stopRecording('red')">
            <i class="fas fa-record-vinyl"></i>
        </button>
        <!-- Clear status button -->
        <button id="clearButton" class="btn btn-secondary" onclick="clearStatus()">
            <i class="fas fa-ban"></i>
        </button>
        <div class="legend">
            <p><i class="fas fa-circle text-success"></i> <strong>Green Button:</strong> Recording room</p>
            <p><i class="fas fa-circle text-danger"></i> <strong>Red Button:</strong> Charting patient information</p>
            <p><i class="fas fa-circle text-secondary"></i> <strong>Grey Button:</strong> Clearing text</p>
        </div>
        <p id="status"></p>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/static/remote.js"></script>
</body>
</html>
