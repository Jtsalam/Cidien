<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Charter - Sign In</title>
    <link rel="stylesheet" href="/static/login_form.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="user-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
            </div>
            <h1>Welcome Back</h1>
            <p class="subtitle">Please sign in to your account</p>
        </div>
        
        <form action="/login_val" method="POST">
            <div class="form-group">
                <label for="option">Medical Center</label>
                <select id="option" name="Organization Name" required>
                    <option value="" disabled selected>Select your Organization</option>
                    <option value="Erindale Health center">Erindale Health Center</option>
                    <option value="Parkville Manor">Parkville Manor</option>
                    <option value="Kenderdine Medical Clinic">Kenderdine Medical Clinic</option>
                    <option value="Jim Pattison Children's Hospital">Jim Pattison Children's Hospital</option>
                    <option value="Evergreen Medical Clinic">Evergreen Medical Clinic</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="staff_id">Staff ID</label>
                <input type="text" 
                       id="staff_id"
                       name="staff_id" 
                       placeholder="Enter your Staff ID" 
                       required 
                       autocomplete="username"
                       aria-label="Staff ID">
            </div>
            
            <input type="submit" value="Sign In" class="submit-btn">
        </form>

        {% if error %}
            <div class="error-message">
                {{ error }}
            </div>
        {% endif %}
    
    </div>
</body>
</html>
